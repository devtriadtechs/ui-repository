<div class="tooltip-container">
    <button class="tooltip-button">Hover over me</button>
    <span class="tooltip-text">This is a tooltip</span>
</div>


<style>
    .tooltip-container {
    position: relative;
    display: inline-block;
    }

    .tooltip-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    border-radius: 4px;
    }

    .tooltip-text {
    visibility: hidden;
    width: 120px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 4px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
    }

    .tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #333 transparent transparent transparent;
    }

    .tooltip-container:hover .tooltip-text {
    visibility: visible;
    opacity: 1; 
    }

</style>
